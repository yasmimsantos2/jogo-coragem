<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CORAGEM: O ABISMO</title>
    <link rel="stylesheet" href="Style.css">
    <script src="JS/Script.js" defer></script>
</head>
<body>

    <div class="Game-Board">
        <div class="stars-container"></div>
        <div class="score">SALTOS: <span id="jump-count">0</span></div>

        <!-- TELA INICIAL -->
        <div id="screen-start" class="screen">
            <h1 class="game-title">CORAGEM</h1>
            <section class="intro-text">
                <p>Você buscou a luz, mas o escuro te encontrou primeiro.</p>
                <p>Sua alma será o reflexo das suas escolhas.</p>
                <h2 class="selection-title">ESCOLHA SUA PERSONAGEM:</h2>
            </section>

            <div class="character-selection">
                <div class="char-card" onclick="startGame(1)">
                    <img src="IMG/Darlin.png" alt="Estilo 1">
                    <p>Estilo 1</p>
                </div>
                <div class="char-card" onclick="startGame(2)">
                    <img src="IMG/V2.png" alt="Estilo 2">
                    <p>Estilo 2</p>
                </div>
                <div class="char-card" onclick="startGame(3)">
                    <img src="IMG/V3.png" alt="Estilo 3">
                    <p>Estilo 3</p>
                </div>
            </div>
        </div>

        <!-- TELA DE JOGO -->
        <div id="screen-game" class="screen" style="display: none;">
            <img src="IMG/Darlin.png" class="Jogadora">
            <img src="IMG/Monstro2.png" class="pipe">
        </div>

        <!-- TELA DE FIM -->
        <div id="screen-end" class="screen" style="display: none;">
            <div id="end-content"></div>
        </div>
    </div>

</body>
</html>
